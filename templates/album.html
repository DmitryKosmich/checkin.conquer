{% extends 'layout/layout.html' %}

{% block styles %}
{% parent %}
<link rel="stylesheet" href="/css/nanogallery.css" >
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-24">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title leftstr"><span data-localize="album">Album </span><span id = 'locality_title'></span></h3>
                <span class="rightstr">
                    <span id="deleteButtonWrap"><a href="#" onclick="deleteAlbum()" id="deleteButton" class="glyphicon glyphicon-trash mainColor"></a></span>
                </span>
                <span class="clearfix"></span>
            </div>
            <div class="panel-body">
                <div id="gallery">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% parent %}
<script type="text/javascript" src="/js/jquery/jquery.transit.min.js"></script>
<script type="text/javascript" src="/js/jquery/jquery.nano-gallery.min.js"></script>
<script type="text/javascript" src="/js/logic/pages/album.js"></script>
{% endblock %}

{% extends 'layout/layout.html' %}


{% block styles %}
{% parent %}

<link rel="stylesheet" href="/css/design.css"/>
<link rel="stylesheet" href="/js/jqmap/jqvmap.css"/>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-24">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row panel-title" >
                    <div class="col-md-12">
                        <span class="vs_title"></span>  VS  <span data-localize="me">ME</span>
                    </div>
                </div>
            </div>
            <div class="panel-body ">
                <div class="row">
                    <div id = "vmap" style="height: 400px;"></div>
                </div>
                <div class="row">
                    <div class="designationContainer">
                        <div class="designationWrapper"><span id = 'friend_color' class="designation" style=""></span><span class="vs_title"></span></div>
                        <div class="designationWrapper"><span id = 'join_color' class="designation" style="" ></span ><span data-localize="join">Join</span></div>
                        <div class="designationWrapper"><span id = 'user_color' class="designation" style=""></span><span data-localize="me">Me</span></div>
                        <div class="designationWrapper"><span id = 'not_captured_color' class="designation" style=""></span><span data-localize="not_captured">Not captured</span></div>
                        <span class="clearfix"></span>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="f_points" data-localize="points">Points</label>
                                <input type="text" class="form-control" id="f_points" readonly>
                            </div>
                            <div class="form-group">
                                <label for="f_countries"  data-localize="countries">Countries</label>
                                <div id="f_countries"></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="self_points"  data-localize="points">Points</label>
                                <input type="text" class="form-control" id="self_points" readonly>
                            </div>
                            <div class="form-group">
                                <label for="self_countries"  data-localize="countries">Countries</label>
                                <div id="self_countries"></div>
                            </div>
                        </form>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block other %}
<div id="fb-root"></div>

{% endblock %}

{% block scripts %}
{% parent %}

<script type="text/javascript" src="/js/logic/services/services.js"></script>
<script type="text/javascript" src="/js/logic/services/session.js"></script>
<script type="text/javascript" src="/js/logic/services/database.js"></script>
<script type="text/javascript" src="/js/jqmap/jquery.vmap.min.js"></script>
<script type="text/javascript" src="/js/jqmap/maps/jquery.vmap.world.js"></script>
<script type="text/javascript" src="/js/jqmap/data/jquery.vmap.sampledata.js"></script>
<script type="text/javascript" src="/js/logic/services/map.js"></script>
<script type="text/javascript" src="/js/logic/services/synchronizer/foursquare.js"></script>
<script type="text/javascript" src="/js/logic/services/synchronizer/synchronizer.js"></script>
<script type="text/javascript" src="/js/logic/battle.js"></script>

{% endblock %}

{% extends 'layout/layout.html' %}

{% block content %}
<div class="row">
    <div class="col-md-24">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-localize="friends">Friends</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover friends">
                    <tr class="row">
                        <td>#</td>
                        <td data-localize="name">Name</td>
                        <td data-localize="surname">Surname</td>
                        <td data-localize="home_city">Home City</td>
                        <td class="text-center" data-localize="compare_with_me">Compare</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block other %}
<div id="fb-root"></div>

{% endblock %}

{% block scripts %}
{% parent %}

<script type="text/javascript" src="/js/logic/services/services.js"></script>
<script type="text/javascript" src="/js/logic/services/session.js"></script>
<script type="text/javascript" src="/js/logic/services/configuration.js"></script>
<script type="text/javascript" src="/js/logic/services/database.js"></script>
<script type="text/javascript" src="/js/logic/services/synchronizer/foursquare.js"></script>
<script type="text/javascript" src="/js/logic/services/synchronizer/synchronizer.js"></script>
<script type="text/javascript" src="/js/logic/friends.js"></script>

{% endblock %}

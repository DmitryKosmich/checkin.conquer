{% extends 'layout/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-24">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-localize="conquer_the_world">Conquer the world</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" id = "geocoding_form">
                        <div id = "vmap" style="height: 400px;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block other %}
<div id="fb-root"></div>

<div id="dialog" title="Авторизуйтесь!">
    {% include "partials/auth_popup.html" %}
</div>
{% endblock %}

{% block scripts %}
{% parent %}

<script type="text/javascript" src="/js/jqmap/jquery.vmap.js"></script>
<script type="text/javascript" src="/js/jqmap/maps/jquery.vmap.world.js"></script>
<script type="text/javascript" src="/js/jqmap/data/jquery.vmap.sampledata.js"></script>

<script type="text/javascript" src="/js/logic/configuration.js"></script>
<script type="text/javascript" src="/js/logic/services.js"></script>
<script type="text/javascript" src="/js/logic/foursquare.js"></script>
<script type="text/javascript" src="/js/logic/map.js"></script>
<script type="text/javascript" src="/js/logic/init.js"></script>

{% endblock %}
